<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  		<link rel='stylesheet' href='stylesheets/bootstrap.css' />
		<link href="stylesheets/screen.css" rel="stylesheet" type="text/css">
		
      	<script src="javascripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/screen2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="javascripts/6eb8fb0.js"></script>
		<script src="javascripts/socket.io.js" type="text/javascript"></script>

		<script src="javascripts/funciones.js"></script>
		<script src="javascripts/reproducir_audio.js"></script>

				var webSocket = WS.connect("ws://filas.vigatec.cl:8080");

		<title>Sistema de filas - Vigatec</title>
		<style type='text/css'>
			#tablaHistorialTickets tr:nth-child(odd) {
			    background-color:#f2f2f2;
			}
			#tablaHistorialTickets tr:nth-child(even) {
			    background-color:#fbfbfb;
			}
		</style>
	</head>

	<body>	
		<div class="wrapper">
			<audio id="chatAudio"><source src="../../../media/notification.mp3" type="audio/mpeg"></audio>
    </div>
  	<div class="" style="">
  		<div class="col-md-6 left-side" style="height: 100%;">
  			<div class="panel panel-default" id="current-number-panel" style="margin-bottom:0px">
  				<div class="panel-heading">
  					LLAMADA ACTUAL
  				</div>

  				<div class="panel-body">
  					<div class="row">
  						<div id='current-number' class="col-md-7">
  							<div class="current-title">								
  								NÚMERO 
  							</div>
  							<div class="current-value"><label><span id="labelTicketActual"></span></label></div>
  						</div>
  						<div id='current-module' class="col-md-5">
  							<div class="current-title">								
  								MÓDULO 
  							</div>
  							<div class="current-value"><span id="labelModuloActual"></span></div>
  						</div>
  					</div>
  				</div>
        </div>
        <div class="panel panel-default" id="current-number-panel" style="margin-bottom:0px; margin-top:0px">
  				<div id="last-calls-title" class="panel-heading" style="margin-top:0px">
  					Últimos Números Llamados
          </div>
        </div>

  			<table class="table table-responsive" style="margin-top:0px" id="last-calls-table">
  			    <thead>
  			      	<tr>
  				        <th>NÚMERO</th>
  				        <th>MÓDULO</th>
  			      	</tr>
            </thead>
            <tbody class="tablaHistorialTickets" id="tablaHistorialTickets">
              <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
              <tr><td></td><td></td></tr>
            </tbody>
  			    <tbody>	
  			    			      
  			    </tbody>
  		  	</table>	
  		</div>
  		<div class="col-md-6 right-side">
        <div class="container" style="width:100%;height:100%;padding:0;">
	        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" style="width:100%;height:100%">
	          <!-- Wrapper for slides -->
	          <div class="carousel-inner" role="listbox" style="width:100%;height:100%">
	            <div id="carouselInner" class="carousel-inner" role="listbox" style="width:100%;height:100%"></div>
	          </div>
  	      </div>
  	    </div>
      </div>
		</div>
	</body>
</html>
